.mainUI
{
	border: 0px solid pink; 
	position: fixed; 
	top: 0px;  
	width:89%; 
	height:99%; 
	z-index: 1; 
	pointer-events: none; /* allow click-through in transparent areas */
}

.regionUI
{
	border: 0px solid rgb(107, 150, 243);
	position: absolute; 
	display: flex;
	flex-direction: row;
	pointer-events: none;
}

.buttonUI
{
	border: 0px solid rgb(46, 56, 150);
	display: flex;
	flex-direction: column;
	justify-content: center;
	pointer-events: auto;	
	filter: drop-shadow(0px 0px 10px rgb(82, 128, 129));
}


.baseColor
{
	filter: hue-rotate(24deg) saturate(68%) brightness(100%) drop-shadow(0px 0px 20px rgb(163, 100, 163));
